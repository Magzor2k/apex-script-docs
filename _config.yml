# APEX Script Documentation
# GitHub Pages configuration with Just the Docs theme

remote_theme: just-the-docs/just-the-docs

title: APEX Script Docs
description: Houdini APEX Script reference, patterns, and troubleshooting guide

# Site URL
url: https://Magzor2k.github.io
baseurl: /apex-script-docs

# Color scheme (light, dark, or custom)
color_scheme: dark

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right corner)
aux_links:
  "View on GitHub":
    - "https://github.com/Magzor2k/apex-script-docs"

# Footer content
footer_content: "APEX Script Documentation for Houdini 21.0"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_sort: case_insensitive

# Code syntax highlighting
highlighter: rouge
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude files from build
exclude:
  - "*.hip"
  - "*.py"
  - "*.txt"
  - "*.bgeo"
